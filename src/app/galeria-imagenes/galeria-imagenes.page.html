<ion-header>
  <ion-toolbar>
    <ion-title>Galeria de fotos SAE-SH</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/definicion"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>
      <div>
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
